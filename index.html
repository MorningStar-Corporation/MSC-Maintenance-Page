			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			html {
				scroll-behavior: smooth;
			}

			body {
				font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
				background: #0A0A0C;
				color: #F5F5FF;
				min-height: 100vh;
				position: relative;
				overflow-x: hidden;
				line-height: 1.6;
			}

			#particle-canvas {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				pointer-events: none;
				z-index: 1;
			}

			.orb {
				position: fixed;
				border-radius: 50%;
				filter: blur(100px);
				opacity: 0.12;
				pointer-events: none;
				z-index: 0;
			}

			.orb-1 {
				width: 600px;
				height: 600px;
				background: radial-gradient(circle, rgba(245, 245, 255, 0.4) 0%, transparent 70%);
				top: -200px;
				right: -200px;
				animation: float-orb 20s ease-in-out infinite;
			}

			.orb-2 {
				width: 400px;
				height: 400px;
				background: radial-gradient(circle, rgba(245, 245, 255, 0.3) 0%, transparent 70%);
				bottom: -100px;
				left: -100px;
				animation: float-orb 25s ease-in-out infinite reverse;
			}

			@keyframes float-orb {
				0%, 100% { transform: translate(0, 0) scale(1); }
				50% { transform: translate(30px, -30px) scale(1.1); }
			}

			.main-container {
				position: relative;
				z-index: 2;
				min-height: 100vh;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				padding: 60px 24px;
			}

			.brand {
				text-align: center;
				margin-bottom: 80px;
				opacity: 0;
				transform: translateY(20px);
				animation: fade-in 1s ease-out forwards;
			}

			@keyframes fade-in {
				to {
					opacity: 1;
					transform: translateY(0);
				}
			}

			.logo-text {
				font-size: clamp(1.5rem, 4vw, 2.5rem);
				font-weight: 800;
				letter-spacing: 0.3em;
				text-transform: uppercase;
				background: linear-gradient(135deg, #F5F5FF 0%, rgba(245, 245, 255, 0.6) 100%);
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
				background-clip: text;
				margin-bottom: 8px;
			}

			.tagline {
				font-size: 0.75rem;
				font-weight: 300;
				letter-spacing: 0.4em;
				text-transform: uppercase;
				color: rgba(245, 245, 255, 0.4);
			}

			.content-wrapper {
				max-width: 700px;
				width: 100%;
				text-align: center;
			}

			.status-badge {
				display: inline-flex;
				align-items: center;
				gap: 8px;
				padding: 10px 20px;
				background: rgba(245, 245, 255, 0.05);
				border: 1px solid rgba(245, 245, 255, 0.1);
				border-radius: 100px;
				font-size: 0.75rem;
				font-weight: 500;
				letter-spacing: 0.15em;
				text-transform: uppercase;
				color: rgba(245, 245, 255, 0.7);
				margin-bottom: 40px;
				opacity: 0;
				animation: fade-in 1s ease-out 0.2s forwards;
			}

			.status-dot {
				width: 8px;
				height: 8px;
				background: #F5F5FF;
				border-radius: 50%;
				animation: pulse-dot 2s ease-in-out infinite;
			}

			@keyframes pulse-dot {
				0%, 100% { opacity: 1; transform: scale(1); }
				50% { opacity: 0.5; transform: scale(0.8); }
			}

			.main-title {
				font-size: clamp(2.5rem, 8vw, 4.5rem);
				font-weight: 200;
				line-height: 1.1;
				margin-bottom: 32px;
				opacity: 0;
				animation: fade-in 1s ease-out 0.4s forwards;
			}

			.main-title strong {
				font-weight: 700;
				display: block;
			}

			.typing-text {
				font-size: 1.1rem;
				font-weight: 300;
				color: rgba(245, 245, 255, 0.6);
				line-height: 1.7;
				margin-bottom: 60px;
				min-height: 2em;
				opacity: 0;
				animation: fade-in 1s ease-out 0.6s forwards;
			}

			.cursor {
				display: inline-block;
				width: 2px;
				height: 1.1em;
				background: #F5F5FF;
				margin-left: 2px;
				animation: blink 1s step-end infinite;
				vertical-align: text-bottom;
			}

			@keyframes blink {
				0%, 100% { opacity: 1; }
				50% { opacity: 0; }
			}

			.countdown-section {
				display: flex;
				justify-content: center;
				gap: clamp(20px, 5vw, 50px);
				margin-bottom: 60px;
				opacity: 0;
				animation: fade-in 1s ease-out 0.8s forwards;
			}

			.countdown-item {
				text-align: center;
			}

			.countdown-value {
				font-size: clamp(2.5rem, 8vw, 4rem);
				font-weight: 700;
				line-height: 1;
				margin-bottom: 8px;
				background: linear-gradient(180deg, #F5F5FF 0%, rgba(245, 245, 255, 0.5) 100%);
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
				background-clip: text;
			}

			.countdown-label {
				font-size: 0.7rem;
				font-weight: 500;
				letter-spacing: 0.2em;
				text-transform: uppercase;
				color: rgba(245, 245, 255, 0.4);
			}

			.divider {
				width: 60px;
				height: 1px;
				background: linear-gradient(90deg, transparent, rgba(245, 245, 255, 0.3), transparent);
				margin: 0 auto 60px;
				opacity: 0;
				animation: fade-in 1s ease-out 1s forwards;
			}

			.notify-section {
				opacity: 0;
				animation: fade-in 1s ease-out 1.2s forwards;
			}

			.notify-title {
				font-size: 0.85rem;
				font-weight: 400;
				color: rgba(245, 245, 255, 0.6);
				margin-bottom: 24px;
			}

			.notify-form {
				display: flex;
				gap: 12px;
				max-width: 420px;
				margin: 0 auto;
			}

			.email-input {
				flex: 1;
				padding: 16px 24px;
				background: rgba(245, 245, 255, 0.03);
				border: 1px solid rgba(245, 245, 255, 0.1);
				border-radius: 12px;
				color: #F5F5FF;
				font-family: inherit;
				font-size: 0.95rem;
				outline: none;
				transition: all 0.3s ease;
			}

			.email-input::placeholder {
				color: rgba(245, 245, 255, 0.3);
			}

			.email-input:focus {
				border-color: rgba(245, 245, 255, 0.3);
				background: rgba(245, 245, 255, 0.05);
			}

			.submit-btn {
				padding: 16px 32px;
				background: #F5F5FF;
				color: #0A0A0C;
				border: none;
				border-radius: 12px;
				font-family: inherit;
				font-size: 0.9rem;
				font-weight: 600;
				cursor: pointer;
				transition: all 0.3s ease;
				white-space: nowrap;
			}

			.submit-btn:hover {
				transform: translateY(-2px);
				box-shadow: 0 10px 40px rgba(245, 245, 255, 0.2);
			}

			.submit-btn:active {
				transform: translateY(0);
			}

			.return-info {
				margin-top: 50px;
				padding-top: 40px;
				border-top: 1px solid rgba(245, 245, 255, 0.05);
				opacity: 0;
				animation: fade-in 1s ease-out 1.4s forwards;
			}

			.return-label {
				font-size: 0.7rem;
				font-weight: 500;
				letter-spacing: 0.2em;
				text-transform: uppercase;
				color: rgba(245, 245, 255, 0.3);
				margin-bottom: 8px;
			}

			.return-date {
				font-size: 1rem;
				font-weight: 400;
				color: rgba(245, 245, 255, 0.6);
			}

			.footer {
				position: relative;
				z-index: 2;
				padding: 40px 24px 30px;
				text-align: center;
				border-top: 1px solid rgba(245, 245, 255, 0.03);
			}

			.footer-content {
				max-width: 700px;
				margin: 0 auto;
				display: flex;
				flex-direction: column;
				align-items: center;
				gap: 16px;
			}

			.copyright {
				font-size: 0.85rem;
				color: rgba(245, 245, 255, 0.4);
				font-weight: 300;
				margin: 0;
			}

			.logo-svg {
				width: 280px;
				height: auto;
				max-width: 90vw;
				filter: brightness(0) invert(1);
				opacity: 0;
				animation: fade-in 1.4s ease-out forwards;
			}

			.form-status {
				margin-top: 20px;
				font-size: 0.95rem;
				min-height: 1.4em;
				text-align: center;
				line-height: 1.5;
				opacity: 0;
				transition: opacity 0.4s ease;
			}

			.form-status:not(:empty) {
				opacity: 1;
			}

			.form-status[style*="ff6b6b"],
			.form-status.error {
				color: #ff6b6b;
			}

			.logo-svg {
				width: 140px;
				height: 140px;
				max-width: 28vw;
				filter: brightness(0) invert(1);
				display: block;
				margin: 0 auto 20px;
				animation: fade-in 1.6s ease-out forwards;
				opacity: 0;
			}

			@media (max-width: 640px) {
				.main-container {
					padding: 40px 20px;
				}

				.brand {
					margin-bottom: 50px;
				}

				.notify-form {
					flex-direction: column;
				}

				.submit-btn {
					width: 100%;
				}

				.logo-svg {
					width: 220px;
				}

				.footer {
					padding: 30px 20px 25px;
				}

				.footer-content {
					flex-direction: column;
					gap: 16px;
				}

				.logo-svg {
					width: 100px;
					height: 100px;
				}
			}

			@media (min-width: 1200px) {
				.logo-svg {
					width: 200px;
					height: 200px;
				}
			}
		</style>
	</head>

 					"Colocando mais brilho no brilho. Porque a MorningStar brilha mesmo! ‚ú®",

			const PHRASE_CHANGE_INTERVAL = 8000;

			(function initTyping() {
					const typedTextEl = document.getElementById('typed-text');
					let currentPhraseIndex = 0;
					let isDeleting = false;
					let charIndex = 0;
					let typingSpeed = 50;

					function type() {
						const currentPhrase = FUNNY_PHRASES[currentPhraseIndex];
						
						if (!isDeleting) {
							typedTextEl.textContent = currentPhrase.slice(0, charIndex);
							charIndex++;
							
							if (charIndex > currentPhrase.length) {
									isDeleting = true;
									setTimeout(type, PHRASE_CHANGE_INTERVAL);
									return;
							}
						} else {
							typedTextEl.textContent = currentPhrase.slice(0, charIndex);
							charIndex--;
							
							if (charIndex < 0) {
									isDeleting = false;
									currentPhraseIndex = (currentPhraseIndex + 1) % FUNNY_PHRASES.length;
									charIndex = 0;
									setTimeout(type, 500);
									return;
							}
							typingSpeed = 30;
						}
						
						setTimeout(type, isDeleting ? typingSpeed : 50);
					}

					setTimeout(type, 1500);
			})();

			(function initCountdown() {
					function updateCountdown() {
						const now = new Date();
						const diff = RETURN_DATE - now;

						if (diff > 0) {
							const days = Math.floor(diff / (1000 * 60 * 60 * 24));
							const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
							const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

							document.getElementById('days').textContent = String(days).padStart(2, '0');
							document.getElementById('hours').textContent = String(hours).padStart(2, '0');
							document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');

						} else {

							document.getElementById('days').textContent = '00';
							document.getElementById('hours').textContent = '00';
							document.getElementById('minutes').textContent = '00';
						}

						const options = { day: '2-digit', month: 'long', year: 'numeric', hour: '2-digit', minute: '2-digit' };
						document.getElementById('returnDate').textContent = RETURN_DATE.toLocaleDateString('pt-BR', options);
					}

					updateCountdown();

					setInterval(updateCountdown, 1000);
			})();

			const form = document.getElementById("notifyForm");
			
			async function handleSubmit(event) {
				event.preventDefault();
				
				const status = document.getElementById("form-status");
				const submitBtn = form.querySelector(".submit-btn");
				const originalText = submitBtn.textContent;

				submitBtn.disabled = true;
				submitBtn.textContent = "Enviando...";
				status.textContent = "";
				status.style.color = "";

				const data = new FormData(event.target);

				try {
						const response = await fetch(event.target.action, {
							method: form.method,
							body: data,
							headers: {
								'Accept': 'application/json'
							}
						});

						if (response.ok) {
							status.innerHTML = "Perfeito! N√≥s te avisamos quando voltarmos. ‚ú®";
							status.style.color = "#F5F5FF";
							form.reset();
						} else {
							const errorData = await response.json();
							if (errorData.errors) {
								status.innerHTML = errorData.errors.map(e => e.message).join("<br>");
							} else {
								status.innerHTML = "Ops! Ocorreu um erro ao enviar. Tente novamente.";
							}
							status.style.color = "#ff6b6b";
						}
				} catch (err) {
						status.innerHTML = "Erro de conex√£o. Verifique sua conex√£o e tente novamente.";
						status.style.color = "#ff6b6b";
				} finally {
						submitBtn.disabled = false;
						submitBtn.textContent = originalText;
						
						setTimeout(() => {
							status.textContent = "";
						}, 8000);
				}
			}

			form.addEventListener("submit", handleSubmit);

			(function initParticles() {
					const canvas = document.getElementById('particle-canvas');
					const ctx = canvas.getContext('2d');
					let particles = [];
					let animationId;

					function resize() {
						canvas.width = window.innerWidth;
						canvas.height = window.innerHeight;
					}

					function createParticle() {
						return {
							x: Math.random() * canvas.width,
							y: canvas.height + 10,
							size: Math.random() * 2 + 0.5,
							speedY: Math.random() * 0.5 + 0.2,
							speedX: (Math.random() - 0.5) * 0.3,
							opacity: Math.random() * 0.4 + 0.1
						};
					}

					function animate() {
						ctx.clearRect(0, 0, canvas.width, canvas.height);

						if (particles.length < 40 && Math.random() > 0.96) {
							particles.push(createParticle());
						}

						particles = particles.filter(p => {
							p.y -= p.speedY;
							p.x += p.speedX;

							if (p.y < -10) return false;

							ctx.beginPath();
							ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
							ctx.fillStyle = `rgba(245, 245, 255, ${p.opacity})`;
							ctx.fill();

							return true;
						});

						animationId = requestAnimationFrame(animate);
					}

					resize();
					window.addEventListener('resize', resize);
					animate();
			})();
